<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/017/178/409/small/red-cross-check-mark-on-transparent-background-free-png.png">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1 id="currentplayer"></h1>
    <div class="box">
        <button id="1" onclick="updateButton('1')" class="buttons">‌</button>
        <button id="2" onclick="updateButton('2')" class="buttons">‌</button>
        <button id="3" onclick="updateButton('3')" class="buttons">‌</button>
        <br>
        <button id="4" onclick="updateButton('4')" class="buttons">‌</button>
        <button id="5" onclick="updateButton('5')" class="buttons">‌</button>
        <button id="6" onclick="updateButton('6')" class="buttons">‌</button>
        <br>
        <button id="7" onclick="updateButton('7')" class="buttons">‌</button>
        <button id="8" onclick="updateButton('8')" class="buttons">‌</button>
        <button id="9" onclick="updateButton('9')" class="buttons">‌</button>
    </div>

    <h1 id="winner"></h1>

    <script>
        let currentplayer="O";
        let moveNumber=0;
        document.getElementById("currentplayer").innerHTML=currentplayer+" to play";

        function updateText(){
            if(currentplayer=='O'){
                currentplayer='X';
            }
            else{
                currentplayer='O';
            }
            document.getElementById("currentplayer").innerHTML=currentplayer+" to play";

        }

        function updateButton(buttonNumber){
            buttonValue=document.getElementById(buttonNumber).innerHTML;
            if(buttonValue!='X' && buttonValue!='O'){
                document.getElementById(buttonNumber).innerHTML=currentplayer;
                moveNumber+=1;
                checkWin();
                updateText();
            }
        }
        function bValue(number){
            return document.getElementById(number).innerHTML;
        }
        function checkWin(){
            let one=document.getElementById("1").innerHTML;
            let two=document.getElementById("2").innerHTML;
            let three=document.getElementById("3").innerHTML;
            let four=document.getElementById("4").innerHTML;
            let five=document.getElementById("5").innerHTML;
            let six=document.getElementById("6").innerHTML;
            let seven=document.getElementById("7").innerHTML;
            let eight=document.getElementById("8").innerHTML;
            let nine=document.getElementById("9").innerHTML;
            console.log(one+'\n'+two+'\n'+three);
            if(((one==two)&&(three==two)&&(one==currentplayer))||((five==four)&&(six==five)&&(four==currentplayer))||((seven==eight)&&(eight==nine)&&(seven==currentplayer))||((one==four)&&(four==seven)&&(one==currentplayer))||((five==two)&&(five==eight)&&(two==currentplayer))||((three==six)&&(three==nine)&&(three==currentplayer))||((one==five)&&(five==nine)&&(one==currentplayer))||((three==five)&&(five==seven)&&(three==currentplayer))){
                document.getElementById("winner").innerHTML=currentplayer+" WINS";
            }
            else if(moveNumber==9){
                document.getElementById("winner").innerHTML="The match is a draw";
            }
        }


    </script>
</body>



</html>
